{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Laundry</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load django_bootstrap5 %} {% bootstrap_css %}
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'homepage/navbar.html' %}

    <!-- Main content block for different pages -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'homepage/footer.html' %}
    
    {% bootstrap_javascript %}
</body>
</html>
